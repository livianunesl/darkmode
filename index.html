<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
          <input type="checkbox" name="change-theme" id="change-theme" />
          <label for="change-theme">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i
          ></label>
        </div>
      </header>
      <main>
        <div class="card"></div>
        <div class="card-image">
            <span>Nike</span>
            <img src="img/tenis.png" alt="TENIS NIKE"/>
        </div>
        <div class="card-details">
            <h2>Tenis Nike</h2>
            <p class="subtitle">Excelente para corridas</p>
            <p class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla quae animi deserunt voluptates numquam libero enim accusamus, porro praesentium, fugit, voluptatem odit provident! Iure ullam, dolorem maxime ut minus nostrum.</p>
           <div class="price-container">
           <span class="price">R$299,99</span>
           <button class="btn">Comprar</button>
           </div> 
        </div>
      </main>
      </body>
      </html>
